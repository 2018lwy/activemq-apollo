<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- 
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"> 
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <title>Apache Apollo - Admin Console</title>
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div id="notfooter">
<!-- Navigation Bar -->
<div id="navbar-holder" class="navbar navbar-fixed-top">
  <script type="text/x-handlebars" data-template-name="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse"
         data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand">Apollo Console</a>

      <div class="nav-collapse" id="main-menu">
        <!--
        <ul class="nav" id="main-menu-left">
          <li><a href="">Broker</a></li>
          <li><a href="">Alerts</a></li>
          <li><a href="">Logs</a></li>
        </ul>
        -->
        <ul class="nav pull-right" id="main-menu-right">
          {{#if App.LoginController.is_logged_in}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i>{{App.LoginController.user_name}}<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" {{action "logout" target="App.LoginController" on="click"}}>Logout</a></li>
            </ul>
          </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </div>
  </script>
</div>
<div class="container" style="padding-top:52px;">
  <div class="row" id="notifications" style="padding-top: 1em;" >
    <script type="text/x-handlebars" data-template-name="notifications">
    {{#if App.BrokerController.offline}}
    <div class="alert alert-message alert-error">Currently having trouble connecting to the broker...</div>
    {{/if}}
    </script>
  </div>
  <div id="content-holder" class="row">
  <script type="text/x-handlebars" data-template-name="content">
    {{#unless App.LoginController.is_logged_in}}
    <div class="login-form span4 offset4 well">
      <h2>Login</h2>
      <form action="">
        <fieldset>
          <div class="clearfix">
            {{view Ember.TextField placeholder="Username" valueBinding="App.LoginController.username"}}
          </div>
          <div class="clearfix">
            {{view Ember.TextField placeholder="Password" valueBinding="App.LoginController.password" type="password"}}
          </div>
          <input type="submit" value="Sign in" class="btn btn-primary" {{action "login" target="App.LoginController" on="click"}}>
        </fieldset>
      </form>
    </div>    
    {{else}}
    <div class="span12">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#TAB_Virtual_Hosts" data-toggle="tab">Virtual Hosts</a></li>
        <li><a href="#TAB_Connectors" data-toggle="tab">Connectors</a></li>
          <!--
        <li><a href="#TAB_Connections" data-toggle="tab">Connections</a></li>
        -->
        <li><a href="#TAB_Operating_Environment" data-toggle="tab">Operating Environment</a></li>
      </ul>
      <div class="tabbable">
        <div class="tab-content">
          <div class="tab-pane active" id="TAB_Virtual_Hosts">
            <div class="form-horizontal">
              <div class="control-group">
                <label class="control-label"><strong style="font-size:170%">Virtual Host:</strong></label>
                <div class="controls">
                  {{view Ember.Select contentBinding="App.broker.virtual_hosts" selectionBinding="App.VirtualHostController.selected"}}
                  <!-- <a class="btn" href="#"><i class="icon-stop icon-white"></i> Stop</a> -->
                </div>
              </div>
            </div>
            <div class="row" {{bindAttr style="App.VirtualHostController.style"}}>
              <div class="span4">
                <div class="well" style="padding: 8px 8px">
                  <div class="well-title">Details</div>
                  <table class="details table table-bordered table-striped">
                    <tbody>
                    <tr><td><strong>Up time: </strong>{{App.virtual_host.state_date}}</td></tr>
                    <tr><td><strong>Host Names: </strong>
                      <ul>
                      {{#each App.virtual_host.host_names}}
                        <li>{{.}}</li>
                      {{/each}}
                      </ul>
                    </td></tr>
                    {{#if App.virtual_host.store}}
                    <tr><td><strong>Store: </strong>{{App.virtual_host_store.id}}</td></tr>
                    {{/if}}
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="span8">
                {{view Bootstrap.Tabs contentBinding="App.VirtualHostController.tabs" selectionBinding="App.VirtualHostController.selected_tab"}}
                <div>

                  {{#if App.DestinationsController.show_create_box}}
                  <div class="well form-horizontal">
                    <label class="control-label"><strong>Create: </strong></label>
                    <div class="controls">
                      {{view Ember.TextField class="input-xlarge" placeholder="name" valueBinding="App.DestinationsController.create_name"}}
                      <a class="btn" href="#" {{action "create" target="App.DestinationsController" on="click"}}><i class="icon-plus-sign icon-white"></i></a>
                    </div>
                  </div>
                  {{/if}}

                  <table class="details table table-bordered table-striped" style="">
                    <tbody>
                    <tr>
                      <th>{{view Ember.Checkbox checkedBinding="App.DestinationsController.all_checked"}}</th>
                      <th>Name</th>
                      <th>Messages</th>
                      <th>Size</th>
                      <th>Producers</th>
                      <th>Consumers</th>
                    </tr>
                    {{#each App.DestinationsController}}
                    <tr {{action "select" . target="App.DestinationsController" on="click"}}>
                      <td>{{view Ember.Checkbox checkedBinding="checked"}}</td>
                      <td><i class=" icon-zoom-in"></i> {{[0]}}</td><td>{{[1]}}</td><td>{{[2]}}</td><td>{{[3]}}</td><td>{{[4]}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                  </table>
                  <div style="padding:.5em 0">
                    <button class="btn btn-small" {{action "remove" target="App.DestinationsController" on="click"}}>Delete</button>
                  </div>
                  </div>
              </div>
            </div>
            {{#if App.destination}}
            <div class="row" style="padding:0em 2em">
                  <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab">
                        <strong>{{App.DestinationsController.kind_label}}:</strong> {{App.destination.id}}
                        <strong {{action "clear" target="App.DestinationController" on="click"}}><i class="icon-remove-sign"></i></strong>
                    </a>
                    </li>
                  </ul>
                <div class="span4">
                  <div class="well" style="padding: 8px 8px">
                    <div class="well-title">Details</div>
                    <table class="details table table-bordered table-striped">
                      <tbody>
                      <tr><td><strong>Up time: </strong>{{App.destination.state_date}}</td></tr>
                      {{#if App.destination.selector}}
                      <tr><td><strong>Selector: </strong>{{App.destination.selector}}</td></tr>
                      {{/if}}
                      <tr><td><strong>Queue Size: </strong>{{App.destination.metrics.queue_items}} messages</td></tr>
                      <tr><td><strong>Enqueued: </strong>{{App.destination.metrics.enqueue_item_counter}} items /{{App.destination.metrics.enqueue_size_counter}} bytes {{App.destination.metrics.enqueue_date}} ago</td></tr>
                      <tr><td><strong>Dequeued: </strong>{{App.destination.metrics.dequeue_item_counter}} /{{App.destination.metrics.dequeue_size_counter}} bytes {{App.destination.metrics.dequeue_date}} ago</td></tr>
                      <tr><td><strong>Nacked: </strong>{{App.destination.metrics.nack_item_counter}} /{{App.destination.metrics.nack_size_counter}} bytes {{App.destination.metrics.nack_date}} ago</td></tr>
                      <tr><td><strong>Expired: </strong>{{App.destination.metrics.expired_item_counter}} /{{App.destination.metrics.expired_size_counter}} bytes {{App.destination.metrics.expired_date}} ago</td></tr>
                      <tr><td><strong>Enqueue Rate Throttle: </strong>{{App.destination.metrics.max_enqueue_rate}}</td></tr>
                      <tr><td><strong>Swapped In: </strong>{{App.destination.metrics.swapped_in_items}} msgs {{App.destination.metrics.swapped_in_size}} bytes</td></tr>
                      <tr><td><strong>Swapping Out: </strong>{{App.destination.metrics.swapping_out_size}} bytes</td></tr>
                      <tr><td><strong>Swapping In: </strong>{{App.destination.metrics.swapping_in_size}} bytes</td></tr>
                      <tr><td><strong>Total Swap Ins: </strong>{{App.destination.metrics.swap_out_item_counter}} msgs {{App.destination.metrics.swap_out_size_counter}} bytes</td></tr>
                      <tr><td><strong>Total Swap Outs: </strong>{{App.destination.metrics.swap_in_item_counter}} msgs {{App.destination.metrics.swap_in_size_counter}} bytes</td></tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="span8">
                  {{#if App.destination.producers}}
                  <div>
                      <h4>Producers</h4>
                      <table class="details table table-bordered table-striped" style="">
                        <tbody>
                        <tr>
                          <th>Name</th>
                          <th>Kind</th>
                          <th>Items</th>
                          <th>Size</th>
                          <th>Last Enqueue</th>
                        </tr>
                        {{#each App.destination.producers}}
                        <tr>
                          <td>{{label}}</td>
                          <td>{{kind}}</td>
                          <td>{{enqueue_item_counter}}</td>
                          <td>{{enqueue_size_counter}}</td>
                          <td>{{enqueue_date}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                      </table>
                  </div>
                  {{/if}}
                  {{#if App.destination.consumers}}
                  <div>
                      <h4>Consumers</h4>
                      <table class="details table table-bordered table-striped" style="">
                        <tbody>
                        <tr>
                          <th>Name</th>
                          <th>Kind</th>
                          <th>Items</th>
                          <th>Size</th>
                          <th>Last Enqueue</th>
                            <th>Acks</th>
                            <th>Nacks</th>
                            <th>Last Enqueue</th>
                            <th>Ack Rate</th>
                            <th>Status</th>
                        </tr>
                        {{#each App.destination.consumers}}
                        <tr>
                          <td>{{label}}</td>
                          <td>{{kind}}</td>
                          <td>{{enqueue_item_counter}}</td>
                          <td>{{enqueue_size_counter}}</td>
                          <td>{{enqueue_date}}</td>
                          <td>{{total_ack_count}}</td>
                          <td>{{total_nack_count}}</td>
                          <td>{{ack_item_rate}} msgs/sec {{ack_size_rate}} bytes/sec</td>
                          <td>{{waiting_on}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                      </table>
                  </div>
                  {{/if}}
                </div>
            </div>
            {{/if}}
          </div>
          <div class="tab-pane" id="TAB_Connectors">
              <div class="form-horizontal">
                <div class="control-group">
                  <label class="control-label"><strong style="font-size:170%">Connector:</strong></label>
                  <div class="controls">
                    {{view Ember.Select contentBinding="App.broker.connectors" selectionBinding="App.ConnectorController.selected"}}
                    <!-- <a class="btn" href="#"><i class="icon-stop icon-white"></i> Stop</a> -->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="span4">
                  <div class="well" style="padding: 8px 8px">
                    <div class="well-title">Details</div>
                    <table class="details table table-bordered table-striped">
                      <tbody>
                      <tr><td><strong>Up time: </strong>{{App.connector.state_date}}</td></tr>
                      <tr><td><strong>Bound to: </strong>{{App.connector.local_address}}</td></tr>
                      <tr><td><strong>Protocol: </strong>{{App.connector.protocol}}</td></tr>
                      <tr><td><strong>Currently Connected: </strong>{{App.connector.connection_counter}}</td></tr>
                      <tr><td><strong>Connection Counter: </strong>{{App.connector.connection_counter}}</td></tr>
                      <tr><td><strong>Outbound Messages: </strong>{{App.connector.messages_sent}}</td></tr>
                      <tr><td><strong>Inbound Messages: </strong>{{App.connector.messages_received}}</td></tr>
                      <tr><td><strong>Data Transferred In: </strong>{{App.connector.read_counter}}</td></tr>
                      <tr><td><strong>Data Transferred Out: </strong>{{App.connector.write_counter}}</td></tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="span8">
                  <h3>Connections</h3>
                  <table class="details table table-bordered table-striped" style="">
                    <tbody>
                    <tr>
                      <th>{{view Ember.Checkbox checkedBinding="App.ConnectionsController.all_checked"}}</th>
                      <th>Remote Address</th>
                      <th>Protocol</th>
                      <th>User</th>
                      <th>Data In</th>
                      <th>Data Out</th>
                      <th>Msgs In</th>
                      <th>Msgs out</th>
                    </tr>
                    {{#each App.ConnectionsController}}
                    <tr>
                      <td>{{view Ember.Checkbox checkedBinding="checked"}}</td>
                      <td><i class=" icon-zoom-in"></i>{{[1]}}</td><td>{{[2]}}</td><td>{{[3]}}</td><td>{{[4]}}</td><td>{{[5]}}</td><td>{{[6]}}</td><td>{{[7]}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                  </table>
                  <div style="padding:.5em 0">
                    <button class="btn btn-small" {{action "remove" target="App.ConnectionsController" on="click"}}>Disconnect</button>
                  </div>
                </div>
              </div>
          </div>
          <!--
          <div class="tab-pane" id="TAB_Connections">
            <h3>Connections</h3>
            <p>
              How client connect to the broker, select
              a connector to view more details about it.
            </p>
            <form class="well form-search">
              <input type="text" class="input-medium search-query">
              <button type="submit" class="btn">Search</button>
            </form>
            <p>
              <ul>
                <li>61613</li>
                <li>61616</li>
              </ul>
            </p>
          </div>
          -->
          <div class="row tab-pane" id="TAB_Operating_Environment">
            <div class="span4">
              <div class="well" style="padding: 8px 8px">
                <div class="well-title">Apache Apollo</div>
                <table class="details table table-bordered table-striped">
                  <tbody>
                  <tr>
                    <td><strong>Version: </strong>{{App.broker.version}}</td>
                  </tr>
                  <tr>
                    <td><strong>Install Directory: </strong>{{App.broker.home_location}}</td>
                  </tr>
                  <tr>
                    <td><strong>Instance Directory: </strong>{{App.broker.base_location}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="span4">
              <div class="well" style="padding: 8px 8px">
                <div class="well-title">Java Virtual Machine</div>
                <table class="details table table-bordered table-striped">
                  <tbody>
                  <tr><td><strong>Version: </strong>{{App.broker.jvm_metrics.jvm_name}}</td></tr>
                  <tr><td><strong>Up Time: </strong>{{App.broker.jvm_metrics.uptime}}</td></tr>
                  <tr><td><strong>Heap Memory: </strong>{{App.broker.jvm_metrics.heap_memory.used}} / {{App.broker.jvm_metrics.heap_memory.alloc}}</td></tr>
                  <tr><td><strong>Non-Heap Memory: </strong>{{App.broker.jvm_metrics.non_heap_memory.used}} / {{App.broker.jvm_metrics.non_heap_memory.alloc}}</td></tr>
                  <tr><td><strong>Threads: </strong>{{App.broker.jvm_metrics.threads_current}}</td></tr>
                  <tr><td><strong>CPU Time: </strong>{{App.broker.jvm_metrics.os_cpu_time}}</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="span4">
              <div class="well" style="padding: 8px 8px">
                <div class="well-title">Operating System</div>
                <table class="details table table-bordered table-striped">
                  <tbody>
                  <tr><td><strong>Name: </strong>{{App.broker.jvm_metrics.os_name}}</td></tr>
                  <tr><td><strong>Architecture: </strong>{{App.broker.jvm_metrics.os_arch}}</td></tr>
                  <tr><td><strong>Processor Cores: </strong>{{App.broker.jvm_metrics.os_processors}}</td></tr>
                  <tr><td><strong>Memory Free/Total: </strong>{{App.broker.jvm_metrics.os_memory_free}} / {{App.broker.jvm_metrics.os_memory_total}}</td></tr>
                  <tr><td><strong>Swap Used/Available: </strong>{{App.broker.jvm_metrics.os_swap_total}} / {{App.broker.jvm_metrics.os_swap_free}} </td></tr>
                  <tr><td><strong>FD Open/Max: </strong>{{App.broker.jvm_metrics.os_fd_open}} / {{App.broker.jvm_metrics.os_fd_max}}</td></tr>
                  <tr><td><strong>Load Average</strong>{{App.broker.jvm_metrics.os_load_average}}</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/unless}}
    </script>
  </div>
</div>
<div class="footer-push"></div>
</div>
<footer id="footer">
  <div class="footer-inner">
    © The Apache Software Foundation.
  </div>
</footer>

</body>
</html>
